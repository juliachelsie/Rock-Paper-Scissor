<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
      name="description"
      content="A fun game of Rock, Paper and Scissors!"
    />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Title-->
    <title class="title">Rock, Paper and Scissors!</title>
    <!--Favicon-->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/favicon/rock-paper-scissors.png"
    />
    <script
      src="https://kit.fontawesome.com/032f9bfe1a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="heading">
      Rock, Paper and Scissors!<br />
      <i class="fa-regular fa-hand-back-fist"></i>
      <i class="fa-regular fa-hand"></i>
      <i class="fa-regular fa-hand-scissors"></i>
    </h1>

    <section class="game-area">
      <!-- Score display for player and computer-->
      <div class="score">
        <div class="playerScore">
          <h2>You</h2>
          <p class="playerCount">0</p>
        </div>
        <div class="computerScore">
          <h2>Computer</h2>
          <p class="computerCount">0</p>
        </div>
      </div>
      <!-- Numbers left before game ends-->
      <div class="makeMove">Make your move!</div>
      <div class="movesLeft">Moves left: 7</div>
      <!-- Options for player-->
      <div class="options">
        <button aria-label="Rock" class="rock">Rock</button>
        <button aria-label="Paper" class="paper" >Paper</button>
        <button aria-label="Scissors" class="scissors">Scissors</button>
      </div>
      <!-- Result of game-->
      <div class="result"></div>
      <!--Button for Reload the game-->
      <button aria-label="Reload" class="reload"></button>

      <!--Rules for the game-->
      <div class="rules">
        <h3 class="rulesH2">Rules</h3>
        <ul>
          <li>Rock smashes Scissor</li>
          <li>Paper wraps Rock</li>
          <li>Scissor cuts Paper</li>
        </ul>
      </div>

      <!--Scroll up button-->
      <button
        aria-label="Scroll to top"
        id="scrollButton"
        onclick="scrollToTop()"
      >
        Scroll to top<i class="fa-solid fa-arrow-up"></i>
      </button>
    </section>
    
    <!--Footer-->
    <footer>
      <!--Social networks-->
      <a
        id="social-networks"
        href="https://www.facebook.com/"
        target="_blank"
        rel="noopener"
        aria-label="Visit our Facebook page (opens in new tab)"
        ><i class="fa-brands fa-facebook"></i
      ></a>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
