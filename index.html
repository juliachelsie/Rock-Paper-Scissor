<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun game of Rock, Paper and Scissors!"/>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title class="title">Rock, Paper and Scissors!</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon/rock-paper-scissors.png'/>
  
</head>
<body>
    
    <h1 class="heading">Rock, Paper and Scissors!</h1>
<section class="game-area"></section>
<!-- Score display for player and computer-->
    <div class="score">
        <div class="playerScore">
            <h2>You</h2>
            <p class="playerCount">0</p>
        </div>
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="computerCount"a>0</p>
        </div>
    </div>
<!-- Numbers left before game ends-->
    <div class="makeMove">Make your move</div>
    <div class="movesLeft">Moves left: 7</div>
    <!-- Options for player-->
    <div class="options">
    <button class="rock">Rock</button>
    <button class="paper">paper</button>
    <button class="scissors">Scissors</button>
    </div>
<!-- Result of game-->
    <div class="result"></div>
<!--Button for Reload the game-->
    <button class="reload">Reload Game!</button>
</section>
    <script src="assets/js/script.js"></script>
    <footer>
      
    </footer>
</body>
</html>
